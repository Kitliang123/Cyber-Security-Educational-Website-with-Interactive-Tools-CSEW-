{% extends 'main/base.html' %}

{% block tittle %}
CSEW - User Profile Page
{% endblock %}

{% block content %}
<style type="text/css">
    .card {
    margin-top: 20px;
    width: 420px;
    border:1px solid black;
    border-radius: 10px;
    padding: 9px;
    background-color: #fff;
    height: 300px;
    margin-left: auto;
    margin-right: auto;
    justify-content: center;
    }

    .container{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-items: center;
    }
</style>

{% for x in profile %}
<h1>
    <u>User Profile</u>
</h1>
<div class="justify-content-center align-items-center container" >  
    <div class="card">
        <div class="text-center">
            <div>
                <img src="../../../static/media/img/user.png" width="125" height="125">   
            </div>
        </div>
        <div class="mt-3 text-center">
        <h3 class="mb-2"> 
            {{x.username}} 
        </h3>
        <h5 class="mb-2"> 
            {{x.email}} 
        </h5>
        <span class="text-muted mb-2"> 
            {{x.first_name}} 
        </span>
        </div> 
    </div>
    <button class="justify-content-center align-items-center btn btn-secondary mt-4">
        <a href="/account/two_factor" style="color: white;">Two-Factor Authentication Settings</a>
    </button>
</div>
    
{% endfor %}

{% endblock %}
